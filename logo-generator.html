<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Generator</title>
    <style>
        body {
            display: flex;
            gap: 20px;
            background: #f0f0f0;
            padding: 20px;
        }

        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-weight: 700;
            letter-spacing: -0.02em;
            background-color: #FFFFFF;
            /* White background */
            color: #5E6AD2;
            /* --color-primary for text */
            border-radius: 20%;
            /* Rounded square for icon */
        }

        #icon-128 {
            width: 128px;
            height: 128px;
            font-size: 48px;
        }

        #icon-48 {
            width: 48px;
            height: 48px;
            font-size: 18px;
        }

        #icon-32 {
            width: 32px;
            height: 32px;
            font-size: 12px;
        }

        #icon-16 {
            width: 16px;
            height: 16px;
            font-size: 6px;
        }
    </style>
</head>

<body>
    <div id="icon-128" class="icon-container">Klue</div>
    <div id="icon-48" class="icon-container">Klue</div>
    <div id="icon-32" class="icon-container">Klue</div>
    <div id="icon-16" class="icon-container">Klue</div>
</body>

</html>
